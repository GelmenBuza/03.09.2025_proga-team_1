<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="page5.css">
</head>
<body>

    <div class="container">
        <div class="logo"><img src="../images/logos_instagram.svg" alt="logo"></div>
        <input type="text" class="input-field" placeholder="Username" id="username">
        <input type="password" class="input-field" placeholder="Password" id="password">
        <button class="login-button" >Log in</button>
        <div class="footer">
            <p>Forgot your login details? <a href="#">Get help logging in.</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
