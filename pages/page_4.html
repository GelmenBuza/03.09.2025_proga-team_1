<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page_4.css" />
    <title>Profile</title>
</head>

<body>
    <header class="headerCont">
        <div class="leftSideHeader">
            <button class="button">
                <img src="../images/Group.svg" alt="back" />
            </button>
            <span>wallpapers4k</span>
        </div>
        <div>
            <button class="button">
                <img src="../images/moreInf.svg" alt="moreInf" />
            </button>
        </div>
    </header>
    <main>
        <section class="firstSection">
            <div class="profile">
                <img src="../images/profileAvatar.svg" alt="Avatar" />
                <div class="profileCommunity">
                    <div>
                        <p>1,132</p>
                        <span>Posts</span>
                    </div>
                    <div>
                        <p>60K</p>
                        <span>Followers</span>
                    </div>
                    <div>
                        <p>4</p>
                        <span>Following</span>
                    </div>
                </div>
            </div>
            <div class="profileDescription">
                <span>Wallpaers 4k</span>
                <span>Find High Quality HD Pictures.</span>
                <span class="link">www.wallpapers4k.com</span>
            </div>
            <div class="profileButtons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
                <button class="friend"><img src="../images/addFriend.svg" alt="add friend button"></button>
            </div>
            <div class="storyes">
                <div class="story">
                    <button><img src="../images/stories/storiysFirst.png" alt="1"></button>
                    <span>Goggles</span>
                </div>
                <div class="story">
                    <button><img src="../images/stories/storiysSecond.png" alt="2"></button>
                    <span>Graffiti</span>
                </div>
                <div class="story">
                    <button><img src="../images/stories/storiysThird.png" alt="3"></button>
                    <span>Clock</span>
                </div>
                <div class="story">
                    <button><img src="../images/stories/storiysFouth.png" alt="4"></button>
                    <span>Foods</span>
                </div>
                <div class="story">
                    <button><img src="../images/stories/storiysFifth.png" alt="5"></button>
                    <span>Paints</span>
                </div>
            </div>
            <div class="galary">
                <div class="galaryMenu">
                    <img src="../images/Post alt.svg" alt="posts">
                    <img src="../images/Video.svg" alt="video">
                    <img src="../images/Tag.svg" alt="tag">
                </div>
                <div class="galaryPhoto">
                    <img src="../images/photo_galary/photo1.svg" alt="photo">
                    <img src="../images/photo_galary/photo2.svg" alt="photo">
                    <img src="../images/photo_galary/photo3.svg" alt="photo">
                    <img src="../images/photo_galary/photo4.svg" alt="photo">
                    <img src="../images/photo_galary/photo5.svg" alt="photo">
                    <img src="../images/photo_galary/photo6.svg" alt="photo">
                    <img src="../images/photo_galary/photo7.svg" alt="photo">
                    <img src="../images/photo_galary/photo8.svg" alt="photo">
                    <img src="../images/photo_galary/photo9.svg" alt="photo">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <img src="../images/footer/home.svg" alt="home">
            <img src="../images/footer/search.svg" alt="search">
            <img src="../images/footer/Video_footer.svg" alt="video">
            <img src="../images/footer/shop.svg" alt="shop">
            <img src="../images/footer/User.svg" alt="user">
        </div>
    </footer>
</body>

</html>
