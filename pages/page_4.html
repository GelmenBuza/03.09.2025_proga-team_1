<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page_4.css" />
    <title>Profile</title>
</head>

<body>
    <header class="headerCont">
        <div class="leftSideHeader">
            <button class="button">
                <img src="../images/Group.svg" alt="back" />
            </button>
            <span>wallpapers4k</span>
        </div>
        <div>
            <button class="button">
                <img src="../images/moreInf.svg" alt="moreInf" />
            </button>
        </div>
    </header>
    <main>
        <section class="firstSection">
            <div class="profile">
                <img src="../images/profileAvatar.svg" alt="Avatar" />
                <div class="profileCommunity">
                    <div>
                        <p>1,132</p>
                        <span>Posts</span>
                    </div>
                    <div>
                        <p>60K</p>
                        <span>Followers</span>
                    </div>
                    <div>
                        <p>4</p>
                        <span>Following</span>
                    </div>
                </div>
            </div>
            <div class="profileDescription">
                <span>Wallpaers 4k</span>
                <span>Find High Quality HD Pictures.</span>
                <span class="link">www.wallpapers4k.com</span>
            </div>
            <div class="profileButtons">
                <button class="follow">Follow</button>
                <button class="message">Message</button>
                <button class="friend"><img src="../images/addFriend.svg" alt="add friend button"></button>
            </div>
            <div class="storyes">
                <div class="story">
                    <div><img src="../images/storiysFirst.png" alt="1"></div>
                    <span>Goggles</span>
                </div>
                <div class="story">
                    <div><img src="../images/storiysSecond.png" alt="2"></div>
                    <span>Graffiti</span>
                </div>
                <div class="story">
                    <div><img src="../images/storiysThird.png" alt="3"></div>
                    <span>Clock</span>
                </div>
                <div class="story">
                    <div><img src="../images/storiysFouth.png" alt="4"></div>
                    <span>Foods</span>
                </div>
                <div class="story">
                    <div><img src="../images/storiysFifth.png" alt="5"></div>
                    <span>Paints</span>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
