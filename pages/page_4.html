<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page_4.css" />
    <title>Profile</title>
</head>

<body class="align-center">
    <div class="container">
        <header class="headerCont justify-between align-center flex-row">
            <div class="leftSideHeader align-center">
                <button class="btn-reset">
                    <img src="../images/Group.svg" alt="back" />
                </button>
                <span class="text-med-16">wallpapers4k</span>
            </div>
            <div>
                <button class="btn-reset">
                    <img src="../images/moreInf.svg" alt="moreInf" />
                </button>
            </div>
        </header>
        <main>
            <section class="firstSection">
                <div class="profile flex-row">
                    <img src="../images/profileAvatar.svg" alt="Avatar" />
                    <div class="profileCommunity align-center justify-between flex-row">
                        <div class="align-center flex-col">
                            <p class="text-med-17">1,132</p>
                            <span class="text-reg-12">Posts</span>
                        </div>
                        <div class="align-center flex-col">
                            <p class="text-med-17">60K</p>
                            <span class="text-reg-12">Followers</span>
                        </div>
                        <div class="align-center flex-col">
                            <p class="text-med-17">4</p>
                            <span class="text-reg-12">Following</span>
                        </div>
                    </div>
                </div>
                <div class="profileDescription text-reg-14 flex-col">
                    <span>Wallpaers 4k</span>
                    <span>Find High Quality HD Pictures.</span>
                    <span class="link">www.wallpapers4k.com</span>
                </div>
                <div class="profileButtons flex-row">
                    <button class="follow btn-base btn-medium text-reg-10">Follow</button>
                    <button class="message btn-base btn-medium text-reg-10">Message</button>
                    <button class="friend btn-base btn-small"><img src="../images/addFriend.svg" alt="add friend button"></button>
                </div>
                <div class="storyes text-reg-12 justify-between flex-row">
                    <div class="story align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/storiysFirst.png" alt="1"></button>
                        <span>Goggles</span>
                    </div>
                    <div class="story align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/storiysSecond.png" alt="2"></button>
                        <span>Graffiti</span>
                    </div>
                    <div class="story align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/storiysThird.png" alt="3"></button>
                        <span>Clock</span>
                    </div>
                    <div class="story align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/storiysFouth.png" alt="4"></button>
                        <span>Foods</span>
                    </div>
                    <div class="story align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/storiysFifth.png" alt="5"></button>
                        <span>Paints</span>
                    </div>
                </div>
                <div class="galary">
                    <div class="galaryMenu justify-between">
                        <button class="btn-reset"><img src="../images/Post alt.svg" alt="posts"></button>
                        <button class="btn-reset"><img src="../images/Video.svg" alt="video"></button>
                        <button class="btn-reset"><img src="../images/Tag.svg" alt="tag"></button>
                    </div>
                    <div class="galaryPhoto">
                        <img class="width-124" src="../images/photo_galary/photo1.svg" alt="photo">
                        <img src="../images/photo_galary/photo2.svg" alt="photo">
                        <img class="width-124" src="../images/photo_galary/photo3.svg" alt="photo">
                        <img class="width-124" src="../images/photo_galary/photo4.svg" alt="photo">
                        <img src="../images/photo_galary/photo5.svg" alt="photo">
                        <img class="width-124" src="../images/photo_galary/photo6.svg" alt="photo">
                        <img class="width-124" src="../images/photo_galary/photo7.svg" alt="photo">
                        <img src="../images/photo_galary/photo8.svg" alt="photo">
                        <img class="width-124" src="../images/photo_galary/photo9.svg" alt="photo">
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="align-center justify-between">
                <button class="btn-reset"><img src="../images/footer/home.svg" alt="home"></button>
                <button class="btn-reset"><img src="../images/footer/search.svg" alt="search"></button>
                <button class="btn-reset"><img src="../images/footer/Video_footer.svg" alt="video"></button>
                <button class="btn-reset"><img src="../images/footer/shop.svg" alt="shop"></button>
                <button class="btn-reset"><img src="../images/footer/User.svg" alt="user"></button>
            </div>
        </footer>
    </div>
</body>

</html>
