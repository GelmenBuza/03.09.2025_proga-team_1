<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
  <div class="container">
    <main class="login_main">
      <div class="language">
        <select class="lang-select">
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
        </select>
      </div>

      <img class="logo" src="../images/logos_instagram.svg" alt="logo" />

      <p class="text-sign">Sign up to see photos videos and reels from your friends.</p>

      <button class="login-button"><img src="../images/Facebook.svg" alt="facebook"> <span>Continue as username</span></button>

      <div class="divider">
        <span></span> OR <span></span>
      </div>

      <div class="sing-up-phone"><a href="#">Sign Up With Phone or Email</a></div>
    </main>


    <footer class="sing_up_footer">
      <p>Already have an account?<a href="#">Sign in.</a></p>
    </footer>
  </div>

  <a href="page_2.html">go to page 2</a>

</body>

</html>
