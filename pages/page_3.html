<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <script type="module" src="../src/page_3.js" defer></script>
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="Instagram"><img src="../images/logos_instagram.svg" alt="logo"></div>
            <div class="header-img">
                <button class="btn-reset new_post"><img src="../images/plus.svg" alt="new_post"></button>
                <button class="btn-reset likes"><img src="../images/heart.svg" alt="likes"></button>
                <button class="btn-reset messager"><img src="../images/message.svg" alt="messager"></button>
            </div>
        </header>
        <section class="MW_new_post">
            <div class="MW_container">
                <span class="text-reg-12">post maker 9000</span>
                <button class="close">X</button>
                <form class="MW_form" action="" method="get">
                    <div class="fake-input text-reg-14" contenteditable="true" data-placeholder="Write here..."></div>
                    <input type="hidden" name="post_text" id="post_text" required>
                    <div>
                        <label for="image">Select Image:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn-reset submit_post">Submit</button>
                </form>
            </div>
        </section>
        <main>
            <section class="section-1">
                <div class="storyes text-reg-12 justify-between flex-row scroll_hider"></div>
            </section>
            <section class="posts"></section>
        </main>
        <footer class="profile_footer">
            <div class="align-center justify-between">
                <button class="btn-reset"><img src="../images/footer/home.svg" alt="home"></button>
                <button class="btn-reset"><img src="../images/footer/search.svg" alt="search"></button>
                <button class="btn-reset"><img src="../images/footer/Video_footer.svg" alt="video"></button>
                <button class="btn-reset"><img src="../images/footer/shop.svg" alt="shop"></button>
                <button class="btn-reset"><img src="../images/footer/User.svg" alt="user"></button>
            </div>
        </footer>
    </div>
</body>

</html>
