<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="Instagram"><img src="../images/logos_instagram.svg" alt="logo"></div>
            <div class="header-img">
                <img class="plus" src="../images/plus.svg" alt="plus">
                <img class="Heart" src="../images/heart.svg" alt="Heart">
                <img class="message" src="../images/message.svg" alt="message">
            </div>
        </header>
        <main>
            <section class="section-1">
                <div class="storyes text-reg-12 justify-between flex-row">
                    <div class="story_home align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/myStory.svg"
                                alt="${i+1}"></button>
                        <span>Your story</span>
                    </div>
                    <div class="story_home align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/first.svg" alt="${i+1}"></button>
                        <span>leo.messi</span>
                    </div>
                    <div class="story_home align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/second.svg"
                                alt="${i+1}"></button>
                        <span>leo.messi</span>
                    </div>
                    <div class="story_home align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/third.svg" alt="${i+1}"></button>
                        <span>leo.messi</span>
                    </div>
                    <div class="story_home align-center flex-col">
                        <button class="btn-base btn-reset"><img src="../images/stories/fouth.svg" alt="${i+1}"></button>
                        <span>leo.messi</span>
                    </div>
                </div>
            </section>

            <section class="posts">
                <div class="post">
                    <div class="post_header">
                        <div class="user_logo_post flex-row align-center">
                            <img class="post_user_logo" src="../images/marvel.svg" alt="Marvel">
                            <p class="username">marvel</p>
                        </div>
                        <img class="points" src="../images/dots.svg" alt="points">
                    </div>
                    <div class="post_main">
                        <img src="../images/loki.svg" alt="Loki">
                    </div>
                    <div class="post_footer">
                        <div class="likes_and_more">
                            <div>
                                <button><img src="../images/like.svg" alt="like"></button>
                                <button><img src="../images/comment.svg" alt="comments"></button>
                                <button><img src="../images/shair.svg" alt="share"></button>
                            </div>
                            <button><img src="../images/zakladka.svg" alt="zakladka"></button>
                        </div>
                        <p>Liked by <strong>thekamraan</strong> and <strong>905,235 others</strong></p>
                        <p><strong>marvel</strong> Start your countdown to the glorious arrival of Marvel Studios'
                            <strong>#Loki</strong>...<a href="#">more</a>
                        </p>
                        <p class="comments">View all 103 comments</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="profile_footer">
            <div class="align-center justify-between">
                <button class="btn-reset"><img src="../images/footer/home.svg" alt="home"></button>
                <button class="btn-reset"><img src="../images/footer/search.svg" alt="search"></button>
                <button class="btn-reset"><img src="../images/footer/Video_footer.svg" alt="video"></button>
                <button class="btn-reset"><img src="../images/footer/shop.svg" alt="shop"></button>
                <button class="btn-reset"><img src="../images/footer/User.svg" alt="user"></button>
            </div>
        </footer>
    </div>
</body>

</html>
